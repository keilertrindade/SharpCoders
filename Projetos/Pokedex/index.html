<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="assets/style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/icon/pokedex-icon-21.jpg">
    <script src="script/index.js" defer></script>
    <title>PokeDex</title>
</head>
<body>
    <header>
        <img src="assets/img/pokedexTitle.webp">
    </header>
    <main>
        <div id="superior-panel">
            <div id="search-panel">
                <div id="search-box">
                    <input type="text" id="input-search-pokemon" placeholder="Digite o nome ou ID do pokemon aqui">
                    <button id="search-pokemon-button">
                        <svg id="search-icon" class="search-icon" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                    </button>
                </div>

               <button id="surprise-me-button"><span>Pokemon Surpresa!</span></button>
            </div>
            <!-- <div id="news-panel"></div> -->

        </div>
        <div id="inferior-panel">
            <div class="pokemon-card" id="pokemon-card-1">
                <img class="pokemon-card-image" src="">
                <div class="pokemon-card-infos">
                    <h2 class="pokemon-name"></h2>
                    <p class="pokemon-card-pokedex-number"></p>
                    <div class="pokemon-card-types">
                    </div>
                </div>
            </div>
            <div class="pokemon-card" id="pokemon-card-2">
                <img class="pokemon-card-image" src="">
                <div class="pokemon-card-infos">
                    <h2 class="pokemon-name"></h2>
                    <p class="pokemon-card-pokedex-number"></p>
                    <div class="pokemon-card-types">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>Copyright © 2023 Pokedex. Todos os direitos reservados.
        Este site é um projeto de<a href="https://github.com/keilertrindade/" target="_blank">&nbsp;Keiler Trindade&nbsp;</a>e não está afiliado à The Pokemon Company.
    </footer>
</body>
</html>
