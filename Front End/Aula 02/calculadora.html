<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    
    <title>Calculadora</title>
</head>
<body>
    <main id="calculator">
        <div class="last-operation">2 + 2</div>
        <div class="result"> 4 </div>
        <div class="calculator-numbers">

            <div class="calculator-row">
                <button>1</button>
                <button>1</button>
                <button>1</button>
                <button>1</button>
            </div>

            <div class="calculator-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>

            <div class="calculator-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="calculator-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="calculator-row">
                <button id="zero-button">0</button>
                <button>,</button>
                <button>=</button>
                
            </div>

        </div>
    </main>
</body>
</html>
